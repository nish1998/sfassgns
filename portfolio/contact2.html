<style>
body{
    background-color: #e6ffff;
  }

  
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #00b33c;
    margin-top: 0;
    width:100%;
    display: block;
    
}
.nav{
	top: 0;
    left: 0;
    width:100%;
    display: flex;
    position: relative;
    box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2);
    animation-name: navdrop;
    animation-duration:1s;
     animation-timing-function: ease-out;


}

li {
    float: left;
    padding: 15px 40px 15px 40px;
    transition-duration: 0.5s;
    font-size: 40px;
     font-family: 'Open Sans', sans-serif;
}

li a {
    display: block;
    color: #00b33c;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}



li:hover{

    	background-color:  #e6ffff;
    	color: #00b33c;
    }

    a:link {
         color: #e6ffff;
         text-decoration: none;
    }

    a:visited {
         color: #e6ffff;
    }

    a:hover {
         color: #00b33c;
    }

    a:active {
         color: #00b33c;
    }

       #fb{
        width:70px;
        margin-top: 130px;
        position: absolute;
        transition-duration: 0.5s;
    }

    #in{
        width:70px;
        margin-top: 210px;
        position: absolute;
        transition-duration: 0.5s;
    }
  
    #gp{
        width:70px;
        margin-top: 290px;
        position: absolute;
        transition-duration: 0.5s;
    } 

    #fb:hover,#in:hover,#gp:hover{
        margin-left: 10px;
  }

  .animo{
  animation-name: animo;
  animation-duration: 1s;
  
}

    .contact{
  font-family: ubuntu;
  font-size: 30px;
  color: #404040;
  word-spacing: 2px;
  padding: 30px;
  border-style: solid;
  border-width: 20px;
  border-color: rgba(0, 179, 60,0.4);
  display: block;
    background: white;
    margin-left: 670px;
    margin-top:250px;
    width: 50%;
    height: 40%;
    transform: translate( -50%, -50% );
    box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2);
    text-align: center;
    transition-duration: 0.4s;
    overflow: auto;
    animation-name: dropdown;
    animation-duration: 1s;
    animation-timing-function: ease-out;

    

}

  @keyframes dropdown {
    0%   {margin-top:250px; opacity: 1; }
    0.0000000000000000000001%   {margin-top:200px; opacity: 0; }
    
    100%  {margin-top:250px; opacity: 1;}
  }


    @keyframes navdrop {
    0%   {top:0px; opacity: 1;}
    0.0000000000000000000001%   {top:-50px; opacity: 0;}
    
    100%  {top:0px;opacity: 1;}
  }
    

    @keyframes animo {
    0%   {margin-left:0px; opacity: 1; }
    0.0000000000000000000001%   {margin-left:-50px; opacity: 0; }
    
    100%  {margin-top:0px; opacity: 1;}
  }
 




    .contact:hover{
      border-width: 25px;
      border-color: rgba(0, 179, 60,0.7);
    }


     

     #con{
        background-color:  #e6ffff;
        color: #00b33c;
    }

    .footer {
  position: fixed;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 0px;
  background-color: rgba(256,256,256,0.7);
  text-align: center;
}
